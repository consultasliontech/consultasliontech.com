        // Funci√≥n para mostrar rese√±as
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            
            // Calcular estad√≠sticas
            const totalReviews = reviewsDatabase.length;
            const averageRating = (reviewsDatabase.reduce((sum, review) => sum + review.rating, 0) / totalReviews).toFixed(1);
            const fiveStarReviews = reviewsDatabase.filter(r => r.rating === 5).length;
            
            // Crear estad√≠sticas
            const statsHTML = `
                <div class="reviews-stats">
                    <div class="stats-item">
                        <span class="stats-number">${totalReviews}</span>
                        <span class="stats-label">Rese√±as Totales</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-number">${averageRating}</span>
                        <span class="stats-label">Promedio</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-number">${fiveStarReviews}</span>
                        <span class="stats-label">5 Estrellas</span>
                    </div>
                </div>
            `;
            
            // Mostrar las rese√±as
            const reviewsToShow = reviewsDatabase.slice(0, displayedReviews);
            const reviewsHTML = reviewsToShow.map(review => `
                <div class="review-item">
                    <div class="review-header">
                        <div class="review-author">
                            <div class="review-avatar">${review.avatar}</div>
                            <div class="review-info">
                                <h4>${review.author}</h4>
                                <div class="review-date">${formatDate(review.date)}</div>
                            </div>
                        </div>
                        <div class="review-rating">
                            ${generateStars(review.rating)}
                        </div>
                    </div>
                    <div class="review-comment">"${review.comment}"</div>
                </div>
            `).join('');
            
            // Bot√≥n para cargar m√°s rese√±as
            const loadMoreBtn = displayedReviews < reviewsDatabase.length ? 
                '<button class="load-more-btn" onclick="loadMoreReviews()">Ver M√°s Rese√±as</button>' : '';
            
            container.innerHTML = statsHTML + reviewsHTML + loadMoreBtn;
        }

        // Funci√≥n para generar estrellas
        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span class="review-star">‚òÖ</span>';
                } else {
                    stars += '<span class="review-star empty">‚òÖ</span>';
                }
            }
            return stars;
        }

        // Funci√≥n para formatear fecha
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Funci√≥n para cargar m√°s rese√±as
        function loadMoreReviews() {
            displayedReviews += 3;
            displayReviews();
        }

        // Funci√≥n para agregar una nueva rese√±a (simulada)
        function addNewReview(author, rating, comment) {
            const newReview = {
                id: reviewsDatabase.length + 1,
                author: author,
                rating: rating,
                comment: comment,
                date: new Date().toISOString().split('T')[0],
                avatar: author.split(' ').map(n => n[0]).join('').toUpperCase()
            };
            
            // Agregar al inicio del array
            reviewsDatabase.unshift(newReview);
            
            // Actualizar la visualizaci√≥n
            displayReviews();
        }

        // Sistema de calificaci√≥n por estrellas
        const stars = document.querySelectorAll('.star');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = parseInt(star.dataset.rating);
                updateStars();
            });

            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                highlightStars(rating);
            });
        });

        document.querySelector('.stars').addEventListener('mouseleave', () => {
            updateStars();
        });

        function updateStars() {
            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Manejo de archivos
        const fileInput = document.getElementById('fileInput');
        const uploadLabel = document.querySelector('.file-upload-label');
        const uploadedFilesContainer = document.getElementById('uploadedFiles');

        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.classList.add('drag-over');
        });

        uploadLabel.addEventListener('dragleave', () => {
            uploadLabel.classList.remove('drag-over');
        });

        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadLabel.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            for (let file of files) {
                if (file.size > 10 * 1024 * 1024) { // 10MB m√°ximo
                    alert(`El archivo ${file.name} es demasiado grande. M√°ximo 10MB.`);
                    continue;
                }
                
                if (uploadedFiles.length >= 5) {
                    alert('M√°ximo 5 archivos permitidos.');
                    break;
                }

                const fileObj = {
                    file: file,
                    name: file.name,
                    size: formatFileSize(file.size),
                    type: getFileType(file.name)
                };

                uploadedFiles.push(fileObj);
                addFileToDisplay(fileObj, uploadedFiles.length - 1);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const types = {
                'pdf': 'PDF',
                'doc': 'DOC',
                'docx': 'DOC',
                'txt': 'TXT',
                'jpg': 'IMG',
                'jpeg': 'IMG',
                'png': 'IMG',
                'gif': 'IMG',
                'zip': 'ZIP',
                'rar': 'RAR'
            };
            return types[ext] || 'FILE';
        }

        function addFileToDisplay(fileObj, index) {
            const fileElement = document.createElement('div');
            fileElement.className = 'file-item';
            fileElement.innerHTML = `
                <div class="file-info">
                    <span class="file-type">${fileObj.type}</span>
                    <span>${fileObj.name}</span>
                    <small style="color: #666;">(${fileObj.size})</small>
                </div>
                <button class="remove-file" onclick="removeFile(${index})" title="Eliminar archivo">√ó</button>
            `;
            uploadedFilesContainer.appendChild(fileElement);
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileDisplay();
        }

        function updateFileDisplay() {
            uploadedFilesContainer.innerHTML = '';
            uploadedFiles.forEach((fileObj, index) => {
                addFileToDisplay(fileObj, index);
            });
        }

        // Funci√≥n para obtener ubicaci√≥n con direcci√≥n
        function obtenerUbicacion() {
            const btn = document.querySelector('.location-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = 'üìç Obteniendo ubicaci√≥n...';
            btn.disabled = true;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // Obtener direcci√≥n usando OpenStreetMap
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                            const data = await response.json();
                            
                            userLocation = {
                                latitude: lat,
                                longitude: lon,
                                coords: `${lat.toFixed(6)}, ${lon.toFixed(6)}`,
                                address: data.display_name || 'Direcci√≥n no disponible',
                                googleMapsUrl: `https://www.google.com/maps?q=${lat},${lon}`,
                                wazeUrl: `https://waze.com/ul?ll=${lat}%2C${lon}&navigate=yes`
                            };
                        } catch (error) {
                            userLocation = {
                                latitude: lat,
                                longitude: lon,
                                coords: `${lat.toFixed(6)}, ${lon.toFixed(6)}`,
                                address: 'Direcci√≥n no disponible',
                                googleMapsUrl: `https://www.google.com/maps?q=${lat},${lon}`,
                                wazeUrl: `https://waze.com/ul?ll=${lat}%2C${lon}&navigate=yes`
                            };
                        }
                        
                        btn.innerHTML = '‚úÖ Ubicaci√≥n obtenida';
                        btn.style.background = 'linear-gradient(135deg, #00b894, #55a3ff)';
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.disabled = false;
                        }, 2000);
                    },
                    (error) => {
                        btn.innerHTML = '‚ùå Error al obtener ubicaci√≥n';
                        btn.style.background = 'linear-gradient(135deg, #ff6b6b, #ff8e8e)';
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.disabled = false;
                            btn.style.background = 'linear-gradient(135deg, #00b894, #55a3ff)';
                        }, 2000);
                    }
                );
            } else {
                btn.innerHTML = '‚ùå Geolocalizaci√≥n no soportada';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        }
